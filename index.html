<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button data-operation="percentage">%</button>
      <button data-operation="sqrt">√</button>
      <button data-operation="clear">C</button>
      <button data-operation="backspace">⇦</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">+</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">-</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">*</button>
      <button>0</button>
      <button>.</button>
      <button data-operation="plus-minus">+/-</button>
      <button class="operator">/</button>
      <button data-operation="equals">=</button>

    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
